<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Redirect Link Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .output {
      margin-top: 20px;
      word-break: break-all;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>Generate Safe Redirect Link</h2>

<input type="text" id="url" placeholder="Enter full URL (e.g. https://example.com)">
<button onclick="generate()">Generate Redirect Link</button>

<div class="output" id="result"></div>

<script>
function generate() {
  const input = document.getElementById('url').value.trim();
  if (!/^https?:\/\//i.test(input)) {
    alert('Please enter a valid full URL starting with http:// or https://');
    return;
  }

  const encoded = btoa(input);
  const redirectUrl = `https://empty-silence-1b09.localhitsf.workers.dev/?url=${encoded}`;
  document.getElementById('result').innerHTML = `
    <strong>Redirect Link:</strong><br>
    <a href="${redirectUrl}" target="_blank">${redirectUrl}</a>
  `;
}
</script>

</body>
</html>
