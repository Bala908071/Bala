<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Redirect Link Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      word-break: break-all;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .copy-btn {
      background-color: #28a745;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
    iframe {
      display: none; /* Hide iframe for silent redirect */
    }
  </style>
</head>
<body>
  <h2>Generate Safe Redirect Link</h2>
  <input type="text" id="url" placeholder="Enter full URL (e.g., https://example.com)">
  <button onclick="generate()">Generate Redirect Link</button>
  <div class="output" id="result"></div>
  <div class="error" id="error"></div>
  <iframe id="redirectFrame"></iframe>

  <script>
    const WORKER_URL = "https://empty-silence-1b09.localhitsf.workers.dev"; // Update if different

    function generate() {
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const redirectFrame = document.getElementById("redirectFrame");
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";
      redirectFrame.src = "";

      const input = document.getElementById("url").value.trim();
      if (!input) {
        errorDiv.textContent = "Please enter a URL.";
        return;
      }

      if (!/^https?:\/\/.+/i.test(input)) {
        errorDiv.textContent = "Please enter a valid URL starting with http:// or https://";
        return;
      }

      try {
        const encoded = btoa(input);
        const redirectUrl = `${WORKER_URL}/?url=${encodeURIComponent(encoded)}`;
        console.log("Generated URL:", redirectUrl); // Debug

        // Silent redirect via iframe
        redirectFrame.src = redirectUrl;

        // Fallback for browsers (visible link)
        resultDiv.innerHTML = `
          <strong>Redirect Link (Auto-redirecting...):</strong><br>
          <a href="${redirectUrl}" target="_blank">${redirectUrl}</a><br>
          <button class="copy-btn" onclick="copyToClipboard('${redirectUrl}')">Copy Link</button>
        `;

        // Optional: Direct window redirect (uncomment if iframe doesn't work)
        // setTimeout(() => { window.location.href = redirectUrl; }, 500);
      } catch (error) {
        errorDiv.textContent = "Error encoding URL: " + error.message;
        console.error("Encoding error:", error);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("Link copied to clipboard!"))
        .catch((err) => {
          alert("Failed to copy link.");
          console.error("Copy error:", err);
        });
    }
  </script>
</body>
</html>
