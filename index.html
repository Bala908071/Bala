<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Proxy Browser</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: sans-serif;
      display: flex; flex-direction: column;
    }
    .bar {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="bar">
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="load()">Go</button>
</div>

<iframe id="viewer" src="about:blank"></iframe>

<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script>
  const secretKey = "MySecretKey123"; // Must match PHP key

  function load() {
    const url = document.getElementById("urlInput").value.trim();
    if (!/^https?:\/\//.test(url)) {
      alert("Enter a valid full URL");
      return;
    }

    const key = CryptoJS.enc.Utf8.parse(secretKey);
    const encrypted = CryptoJS.AES.encrypt(url, key, {
      mode: CryptoJS.mode.ECB,
      padding: CryptoJS.pad.Pkcs7
    });
    const base64 = CryptoJS.enc.Base64.stringify(encrypted.ciphertext);
    document.getElementById("viewer").src = `relay.php?q=${encodeURIComponent(base64)}`;
  }
</script>

</body>
</html>
